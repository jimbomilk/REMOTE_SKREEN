
<div class="app">
  <div class="header">
    <div class="row" >
      <div class="col-md-2">
        <img class="img-responsive" width="100%" style="padding-top: 20px" src="./assets/images/logo_modern_big_white.png"  alt="Addmeetoo logo">
      </div>
      <div class="col-md-8" >
        <p class="form-title"  style="padding-top: 0px">{{screeny?.headerMain}}</p>
      </div>
      <div class="col-md-2">
        <img class="img-responsive header_right" src="{{screeny?.logo1}}" style="padding-top: 20px" height="100%" width="100%">
      </div>
    </div>
  </div>

  <div id="contenido">



    <div id="fullscreen"  [ngStyle]= "{'background-image':'url(' + getBackImage() + ')'}">


      <div *ngIf="showInfo" style="height: 100%">
        <div class="row" style="width: 100%;height:10%;margin: 0px">
          <div class="col-md-4"  >
            <img  class="img-responsive imginfo" width="100%"  src="{{screeny?.image}}">

          </div>
          <div  class="col-md-8 form-subtitle" [innerHtml]="screeny?.ltext"></div>
        </div>

      </div>

      <div *ngIf="showScreen" style="height: 100%">
        <div class="row" style="width: 100%;height:10%;margin: 0px">
          <div class="col-md-12"  >
            <p  class="form-subtitle" >{{screeny?.headerSub}}</p>
          </div>

        </div>
        <!-- Options -->
        <div *ngIf="typeOptions" class="vertical-center">
          <div class="row" style="width: 100%;margin: 0px">



            <div *ngFor="let option of  getbody(screeny?.body); let even = even; let odd = odd"   class="col-lg-{{colClass}}">

                <div id="option-widget" >
                    <div class="options" style="text-align: center" >
                        <img  class="media-object img-circle img-responsive" [ngClass]="{ odd: odd, even: even }" src="{{option?.image}}">
                        <p [ngStyle]="{'font-size': textSize}">{{option.description}}</p>
                    </div>
                    <div class="options" style="text-align: center" >
                      <p [ngStyle]="{'font-size': textSize}">{{option.result}}</p>
                    </div>
                </div>
            </div>

          </div>
        </div>

        <!-- Chart -->
        <div *ngIf="typeChart" class="vertical-center">

          <google-chart [data]="columnChartOptions" style="width: 100%"></google-chart>

        </div>

        <!-- Chart -->
        <div *ngIf="typeRanking" class="container ranking">

          <div class="row">
            <div *ngFor="let usergame of  getbody(screeny?.body)"   class="col-lg-6">
                <ul class="event-list">
                  <li>
                    <div id="rank">
                      <span class="ranknumber">{{usergame.order}}</span>
                    </div>
                    <img alt="photo" src={{usergame.image}} />
                    <div class="info">
                      <h2 class="title">{{usergame.description}}</h2>
                      <p class="desc">{{usergame.result}}</p>
                    </div>

                  </li>
                </ul>
            </div>
          </div>
        </div>

      </div>

      <div *ngIf="showAds" class="adv" style="height: 100%">

        <div class="row">
          <div class="col-md-12">

              <p class="adstext1">
                  {{screeny?.stext}}
              </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <p class="adstext2">
                  {{screeny?.ltext}}
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer id="footer">
  <div class = "qr">
    <div *ngIf="qrcode">
      <img class="img-responsive" src="./assets/images/qr.jpg" style="height: 80%;width: auto">
    </div>

    <div *ngIf="weather">
      <img src="https://www.tiempo.com/wimages/fotoc65ea85523152adabb3c095abd1a59f6.png" >
    </div>
    <div class="location"> <span class="blink_me">{{gameId}}</span></div>
  </div>
  <messages [pusher]="pusher"></messages>
</footer>
