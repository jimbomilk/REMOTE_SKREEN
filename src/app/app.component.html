
<div class="app">
  <div class="header">
    <div class="row" >
      <div class="col-md-2">
          <img class="img-responsive" width="100%" style="padding-top: 30px" src="./assets/images/logo_modern_big_white.png"  alt="Addmeetoo logo">
      </div>

      <div class="col-md-8" >
        <p class="form-title"  style="padding-top: 0px">{{screeny?.headerMain}}</p>
      </div>
      <div class="col-md-2">
        <img class="img-responsive header_right" src="{{screeny?.logo1}}" style="padding-top: 30px" height="100%" width="100%">
      </div>
    </div>
  </div>

  <div id="contenido">


    <div id="fullscreen" [ngStyle]= "{'background-image':'url(' + backImg + ')'}" >

      <div *ngIf="showInfo" style="height: 100%;">
        <div class="row" style="width: 99%;height:10%;margin: 0px;">
          <div class="col-md-5" [ngStyle] = "{'padding-top':'20px','display': + screeny?.image?'block':'none'}" >
            <img  class="img-responsive imginfo" width="100%" src="{{screeny?.image}}">
          </div>
          <div  [ngClass]="[screeny?.image?'col-md-7':'col-md-12','background']" style="margin-top: 20px;   " >
            <div #dataContainer></div>
          </div>
        </div>
      </div>

      <div *ngIf="showScreen" style="height: 100%">
        <div class="row" style="width: 100%;height:10%;margin: 0px">
          <div class="col-md-12"  >
            <p  class="form-subtitle" >{{screeny?.headerSub}}</p>
          </div>

        </div>
        <!-- Options -->
        <div *ngIf="typeOptions" >

              <div *ngFor="let option of screeny?.body" style="text-align: center">
                <div [className]='col_mode' style="position: relative;height:260px;  text-align:center;">
                  <p class="option_desc">{{option.description}}<span *ngIf="finalizado">-{{option.result}}</span></p>
                  <img width="400px" height="300px" [src]='option.image'>

                </div>

              </div>


        </div>




        <!-- Chart -->
        <div *ngIf="typeChart" class="vertical-center" style="float: left;width: 100%">

          <google-chart [data]="columnChartOptions" style="width: 100%"></google-chart>

        </div>

        <!-- Chart -->
        <div *ngIf="typeRanking" class="container ranking">

          <div class="row">
            <div *ngFor="let usergame of  getbody(screeny?.body)"   class="col-lg-6">
                <ul class="event-list">
                  <li>
                    <div id="rank">
                      <span class="ranknumber">{{usergame.order}}</span>
                    </div>
                    <img alt="photo" src={{usergame.image}} />
                    <div class="info">
                      <h2 class="title">{{usergame.description}}</h2>
                      <p class="desc">{{usergame.result}}</p>
                    </div>

                  </li>
                </ul>
            </div>
          </div>
        </div>



      </div>

      <div *ngIf="showAds" class="adv" style="height: 100%">

        <div class="row">
          <div class="col-md-12">

              <p class="adstext1">
                  {{screeny?.stext}}
              </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <p class="adstext2">
                  {{screeny?.ltext}}
              </p>
          </div>
        </div>
      </div>



    </div>



  </div>


</div>



<footer id="footer">
  <div class = "qr">
    <div *ngIf="qrcode" style="text-align: center">
      <img class="img-responsive" src="./assets/images/qr.png">
    </div>

    <div *ngIf="weather">
      <img src="https://www.tiempo.com/wimages/fotoc65ea85523152adabb3c095abd1a59f6.png" >
    </div>
    <div class="location"> <span class="blink_me">QR Descarga</span></div>
  </div>
  <messages [pusher]="pusher"></messages>
</footer>
